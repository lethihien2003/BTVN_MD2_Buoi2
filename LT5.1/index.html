<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div class="body_top">
            <div class="text_top">
                <h2>Login to Bootsnip</h2>
                <i class="fas fa-times"></i>
            </div>
            <button class="button_Face">
                <p>Login with Facebook</p>
            </button>
            <button class="button_Twi">
                <p>Login with Twitter</p>
            </button>
           
            
        </div>
        <hr width="100%" size="1px" color="#333">
        <div class="body_center">
            <input class="center_input" type="email" placeholder="Email">
            <input class="center_input" type="password" placeholder="Password">
            <div class="text_center">
                <p>Are you a business?<span>Get started here</span></p>
            </div>
            
        </div>
        <hr>
        <div class="body_bottom">
            <div class="bottom_text">Forgot your password?<br>Sign up now</div>
            <button class="bottom_button">Login</button>
            
        </div>
    </div>
</body>
</html>
